<div class="app-todos">
    <div class="text-center" *ngIf="todoList?.length === 0">
        <p>Todo list is empty. Please create your first todo.</p>
    </div>
    <ul class="list-group list-group-flush todos-list" *ngIf="todoList">
        <app-todo-item [todo]="todoList">

        </app-todo-item>
    </ul>

    <div class="text-center" *ngIf="!todoList">
        <p>No Data.</p>
    </div>
</div>
